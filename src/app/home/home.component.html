<div class="container">
    <div class="cover">
        <div class="filter"></div>
        <div class="caption">
            <h1>The best shop where buy best Swiss watches</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita vel culpa maxime minima voluptatem atque molestiae totam consequatur commodi, et iusto sed vitae.</p>
            <button routerLink="/signup">Sign up</button>
        </div>
    </div>
    
    <h1 class="section-title">Watches</h1>
    <div class="grid">
        <div class="col" *ngFor="let product of products" routerLink="/products/{{ product.id }}">
            <img src="../../assets/images/{{ product.id }}.jpg">
            <div class="info">
                <div class="model">
                    <h3>{{ product.model }}</h3>
                </div>
                <div class="make">{{ product.make }}</div>
            </div>
            <button>View more</button>
        </div>
    </div>
</div>
